<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Masetr</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="main-container">
        <main>

            <div class="child-container">
                <h3 class="heading3">Income</h3>
                <span class="txt">Income:</span>
                <input id="income-field" type="text">

                <h3>Expenses</h3>
                &nbsp;<span class="txt">Food:</span>&nbsp;
                <input id="food-field" type="text"><br><br>
                <span class="txt">Rent:</span>&nbsp;
                <input id="rent-field" type="text"><br><br>
                <span class="txt">Clothes:</span>
                <input id="cloth-field" type="text"><br><br>

                <button id="calc-btn">Calculate</button>
                <h3>Total Exponses: <span id="total-expenses">5500</span></h3>
                <h3>Balance: <span id="balance-total">4500</span></h3>

                <span class="txt">Save:</span>
                <input id="save-field" type="text">&nbsp; % &nbsp;
                <button id="save-btn" type="submit">save</button>
                <h3>Saving Amount: <span id="saving-amount">2000</span> </h3>
                <h3>Remaining Balance: <span id="remaining-amount">2500</span> </h3>
            </div>

        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
